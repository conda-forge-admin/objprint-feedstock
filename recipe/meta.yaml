{% set name = "objprint" %}
{% set version = "0.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/objprint-{{ version }}.tar.gz
  sha256: 5a40b03a71ea490f6279e3c14838f9dc5ce1a74e2769369755a04dec1f2c0f08

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - objprint
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/gaogaotiantian/objprint
  summary: A library that can print Python objects in human readable format
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gforsyth
